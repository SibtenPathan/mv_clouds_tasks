<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/0ccbc3855e.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="navbar bg-base-100">
            <a class="btn btn-ghost text-4xl text-pink-800">meesho</a>
            <div class="form-control mx-6">
                <input type="text" placeholder="Try Saree or Kurti" class="input input-bordered w-80" />
            </div>

            <div class="space-x-10 ml-20 text-lg">
                <div class="pr-8 border-r-2">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <a class="link link-neutral no-underline">Download App</a>
                </div>
                <div class="pr-8 border-r-2">
                    <a class="link link-neutral no-underline">Become a Supplier</a>
                </div>
                <div class="pr-8 border-r-2">
                    <a class="link link-neutral no-underline">Newsroom</a>
                </div>
            </div>

            <div class="space-x-10 ml-20 text-2xl">
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>

    <!-- <div class="divider mb-0"></div> -->
    <hr>

    <section class="text-gray-600 body-font relative bg-pink-100">
        <div class="container px-60 py-8 mx-auto">
            <div class="lg:w-1/2 md:w-2/3 mx-auto bg-white rounded-lg">
                <div class="">
                    <img class="rounded-t-lg" src="https://images.meesho.com/images/marketing/1661417516766.webp"
                        alt="">
                </div>
                <div class="text-2xl text-center text-black mt-4">
                    <p>Login to your Account</p>
                </div>
                <div class="flex flex-wrap -m-2 px-2 mt-6">
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>

                    <div class="p-2 w-full">
                        <button
                            class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Continue</button>
                    </div>
                    <div class="mt-32 text-center">
                        <p>By continuing, you agree to Meeshoâ€™s
                            Terms & Conditions
                            and
                            Privacy Policy</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
