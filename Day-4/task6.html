<body>
    <div class="container">
        <div class="header"><h1 class="header">Upload a CSV file here</h1></div>
        <div class="upload">
            <input type="file" name="file" id="file" accept=".csv">
        </div>
    </div>

    <div class="display">
        <table>

        </table>
    </div>

    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    
    <script>
                const fs  = require('fs');
            const name = document.getElementById("file");
            name.addEventListener("change",function(){
                const file = name.files[0];
                handleFile(file)
            })
            
            function handleFile(file){
                data = fs.readFile(file);
                console.log(data);
            }
    </script>
</body>
