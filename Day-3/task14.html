<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-14</title>
</head>
<body>
    <input type="text" placeholder="Enter a numbers seperated by space" id="str">
    <button onclick="highLow()">Submit</button>

    <p id="result"></p>
    <script>
        function highLow(){
            x = document.getElementById('str').value;
            arr = x.split(' ');
            min=parseInt(arr[1]);
            max=parseInt(arr[1]);
            for(i=0;i<arr.length;i++){
                if(parseInt(arr[i]) < min)
                min = parseInt(arr[i]);
                if(parseInt(arr[i]) > max)
                max =parseInt(arr[i]);
            }
            ans = ''.concat(max.toString()," ",min.toString());
            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>
</html>
