<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
</head>
<body>
    <input type="number" id="input" placeholder="Enter number to see the Table">
    <button onclick="multiply()">Submit</button>
    <p id="result"></p>

    <script>
        function multiply(){
            n = document.getElementById("input").value;
            table = ""
            for(i=1;i<=10;i++){
                table = table.concat(n," * ",i," = ",n*i,"<br>");
            }
            console.log(table);
            document.getElementById("result").innerHTML = table
        }
    </script>
</body>
</html>
