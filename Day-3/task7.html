<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>
<body>
    <input type="text" placeholder="Enter a Digit" id="num">
    <button onclick="removeTrails()">Submit</button>

    <p id="result"></p>
    <script>
        function removeTrails(){
            x = document.getElementById('num').value;
            x = x.replaceAll('\"','');
            start = 0;
            end = x.length-1
            while(start<end && x[start] == '0'){
                start+=1;
            }
            while(end>start && x[end] == '0'){
                end-=1;
            }
            ans=x.slice(start,end+1);
            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>
</html>
