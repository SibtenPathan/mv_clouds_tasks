<body>

    <input type="number" id="number" placeholder="Enter number:">
    <button onclick="count()">Hit me</button>

    <p id="result"></p>

    <script>
        function count() {
        x = document.getElementById("number").value;
            ans = String(x).length;
        console.log(ans);
        document.getElementById("result").innerHTML = "number of Digits: ".concat(ans);
        }
    </script>
</body>
