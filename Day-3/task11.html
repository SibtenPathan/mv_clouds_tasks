<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-11</title>
</head>
<body>
    <input type="text" placeholder="Enter a String" id="str">
    <button onclick="singleDigit()">Submit</button>

    <p id="result"></p>
    <script>
        function singleDigit(){
            x = document.getElementById('str').value;
            arr = x.split(" ");
            sum = getSum(arr);
            console.log(sum)
            while(true){
                if(sum.toString().length == 1)
                break;  
                sum = reduce(sum.toString());
            }
            document.getElementById("result").innerHTML = sum;
        }

        function getSum(arr){
            sum=0;
            for(i=0;i<arr.length;i++){
                sum+=parseInt(arr[i]);
            }
            return sum;
        }

        function reduce(x){
            num=1;
            for(i=0;i<x.length;i++){
                num = num*x[i];
            }
            console.log(num)
            return num;
        }
    </script>
</body>
</html>
