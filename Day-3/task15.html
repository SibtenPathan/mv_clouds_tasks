<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task15.css">
    
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="" id="display">
        </div>

        <div class="buttons">
            <div style="display: flex;">
                <button style="margin-left: 15px;" onclick="show('7')">7</button>
                <button style="margin-left: 17px;" onclick="show('8')">8</button>
                <button style="margin-left: 19px;" onclick="show('9')">9</button>
                <div style="margin-left: 12px;">
                    <button onClick="clear()" style="padding-left: 16px; padding-right: 16px;" class="height">C</button>
                    <button onClick="show('/')" class="height">/</button>
                </div>

            </div>
            <div class="mt">
                <button onclick="show('4')">4</button>
                <button onclick="show('5')">5</button>
                <button onclick="show('6')">6</button>
                <button onclick="show('*')">*</button>

            </div>
            <div class="mt">
                <button onclick="show('1')">1</button>
                <button onclick="show('2')">2</button>
                <button onclick="show('3')">3</button>
                <button onclick="show('-')">-</button>

            </div>
            <div class="mt">
                <button onclick="show('0')">0</button>
                <button onclick="show('.')">.</button>
                <button onclick="show('+')">+</button>
                <button onclick="solve()">=</button>
            </div>
        </div>
    </div>

    <script>
        function show(val){
            document.getElementById('display').value += val;
        }

        function solve(){
            x = document.getElementById('display').value;
            ans = eval(x);
            console.log(ans)
            document.getElementById('display').value = ans;
        }

        function clear(){
            document.getElementById('display').value = "";
        }
    </script>
</body>
</html>
