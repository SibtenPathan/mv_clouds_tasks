<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>

<body>
    <input type="number" id="num1" placeholder="Enter value 1">
    <input type="number" id="num2" placeholder="Enter value 2">
    <button onclick="shift()">Hit me!</button>
    <p id="result"></p>

    <script>
        function shift() {
            a = document.getElementById("num1").value;
            b = document.getElementById("num2").value;
            ans = Math.floor(a / (2 ** b));
            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>

</html>
