<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <input type="number" id="input" placeholder="Enter 2 digit number">
    <button onclick="swap()">Hit me!</button>
    <p id="result"></p>

    <script>
        function swap(){
            x = String(document.getElementById("input").value);
            if(x.length>2)
            return
            swapped = x[1].concat(x[0]);
            if(parseInt(x) > parseInt(swapped))
            ans = x;
            else
            ans = swapped;
            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>
</html>
