<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-12</title>
</head>
<body>
    <input type="text" placeholder="Enter a String" id="str">
    <button onclick="factors()">Submit</button>

    <p id="result"></p>
    <script>
        function factors(){
            x = document.getElementById('str').value;
            ans=[]
            for(i=1;i<=Math.floor(x/2);i++){
                if(x%i == 0){
                    ans.push(i);
                }
            }
            ans.push(x);

            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>
</html>
