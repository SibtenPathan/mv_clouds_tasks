<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9</title>
</head>
<body>
    <input type="text" placeholder="Enter a String" id="str">
    <button onclick="changeCase()">Submit</button>

    <p id="result"></p>
    <script>
        function changeCase(){
            x = document.getElementById('str').value;
            ans='';
            for(i=0;i<x.length;i++){
                if(x.charCodeAt(i)%2 == 0){
                    ans = ans.concat(x[i].toUpperCase());
                } else {
                    ans = ans.concat(x[i].toLowerCase());
                }
            }
            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>
</html>
