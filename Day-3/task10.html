<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-10</title>
</head>
<body>
    <input type="text" placeholder="Enter a String" id="str">
    <button onclick="sort()">Submit</button>

    <p id="result"></p>
    <script>
        function sort(){
            x = document.getElementById('str').value;
            arr = Array.from(x)
            for(i=0;i<arr.length;i++){
                for(j=i+1;j<arr.length;j++){
                    if(arr[i] > arr[j]){
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            console.log(arr)
            ans=arr.toString();
            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>
</html>
