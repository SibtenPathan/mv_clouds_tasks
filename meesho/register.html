<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/0ccbc3855e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="flex nav">
        <div class="logo">
            <img src="https://www.meesho.com/assets/svgicons/meeshoLogo.svg" alt="">
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass search-logo"></i>
            <input class="search-box" type="text" placeholder="Try Saree or Kurti">
        </div>
        <div class="nav-link">
            <p>Download App</p>
        </div>
        <div class="nav-link">
            <p>Become a Supplier</p>
        </div>
        <div class="nav-link">
            <p>Newsroom</p>
        </div>
        <div class="nav-link">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="nav-link">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <hr>
    <div class="form-outer">
        <div class="image">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp" alt="">
        </div>
        <div class="form">
            <p>Sign Up to view your Profile</p>
        </div>
    </div>
</body>
</html>
