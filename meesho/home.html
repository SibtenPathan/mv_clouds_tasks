                "image": "https://images.meesho.com/images/products/349919589/xqrge_400.webp",
                "category": "Men"
            }
        ];
 
        const productCardsContainer = document.getElementById('product-cards');

        function displayProducts(filteredProducts) {
            productCardsContainer.innerHTML = '';
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">${product.price}<button onclick="addToCart('${product.name}')">add to cart</button></p>
                    <p class="product-rating">${product.rating}<i class="fa-solid fa-star"></i></p>
                    <p class="product-reviews">${product.reviews}</p>
                `;
                productCardsContainer.appendChild(card);
            });
        }

        displayProducts(products);

        function addToCart(name){
            cart = JSON.parse(localStorage.getItem('cartItems')) || {};
            if(!cart.hasOwnProperty(name)){
                cart[name] = 1
            } else {
                cart[name]+=1;
            }
            localStorage.setItem('cartItems',JSON.stringify(cart));
        }
