<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/0ccbc3855e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="flex">
        <div class="logo">
            <img src="https://www.meesho.com/assets/svgicons/meeshoLogo.svg" alt="">
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass search-logo"></i>
            <input class="search-box" type="text" placeholder="Try Saree or Kurti">
        </div>
        <div class="nav-link">
            <p>Download App</p>
        </div>
        <div class="nav-link">
            <p>Become a Supplier</p>
        </div>
        <div class="nav-link">
            <p>Newsroom</p>
        </div>
        <div class="nav-link">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="nav-link">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <hr>
    <div class="hero flex">
        <div class="left">
            <div class="hero-left-text">
                <p>Lowest Prices<br>Best Quality Shopping</p>
            </div>
            <div class="hero-left-nav flex">
                <div class="fd">
                    <img src="https://images.meesho.com/images/pow/freeDelivery_jamun.svg" alt="">
                    <p>Free<br>Delivery</p>
                </div>
                <div class="fd cod">
                    <img src="https://images.meesho.com/images/pow/cod_jamun.svg" alt="">
                    <p>Cash on<br>Delivery</p>
                </div>
                <div class="fd">
                    <img src="https://images.meesho.com/images/pow/easyReturns_jamun.svg" alt="">
                    <p>Easy<br>returns</p>
                </div>
            </div>
            <div class="download-btn flex">
                <div><img src="https://images.meesho.com/images/pow/playstoreSmallIcon.png" alt=""></div>
                <p>Download the Meesho App</p>
            </div>
        </div>
        <div class="right">
            <div class="hero-right-image">
                <img src="https://images.meesho.com/images/marketing/1731653587838_512.webp" alt="">
            </div>
        </div>
    </div>

    <div>
        <table style="width: 85rem;">
            <tr>
                <td style="width: 30%;">
                    <hr />
                </td>
                <td style="vertical-align:middle; text-align: center">
                    <h1>Top Categories to choose from</h1>
                </td>
                <td style="width:30%">
                    <hr />
                </td>
            </tr>
        </table>
    </div>

    <div class="catagory-image-hero-1 flex">
        <div><img class="hero-1-img-1" src="https://images.meesho.com/images/marketing/1701835320853_400.webp" alt="">
        </div>
        <div>
            <p>Be Fashion Forword</p>
            <img class="hero-1-img-2" src="https://images.meesho.com/images/marketing/1692191045019_300.webp" alt="">
            <img class="hero-1-img-2" src="https://images.meesho.com/images/marketing/1692191103963_300.webp" alt="">
        </div>
    </div>
    <div class="catagory-image-hero-2 flex">
        <div class="catagory-image-hero-2-p">
            <p>Essentials<br>View All</p>
        </div>
        <div class="catagory-image-hero-2-img">
            <img class="hero-2-img-1" src="https://images.meesho.com/images/marketing/1690978007288_200.webp" alt="">
            <img class="hero-2-img-1" src="https://images.meesho.com/images/marketing/1690978024110_200.webp" alt="">
            <img class="hero-2-img-1" src="https://images.meesho.com/images/marketing/1690977994925_200.webp" alt="">
        </div>
    </div>
    <div class="catagory-image-hero-2 flex">
        <div class="catagory-image-hero-2-p">
            <p>Essentials<br>View All</p>
        </div>
        <div class="catagory-image-hero-2-img">
            <img class="hero-2-img-1" src="https://images.meesho.com/images/marketing/1690977773436_200.webp" alt="">
            <img class="hero-2-img-1" src="https://images.meesho.com/images/marketing/1690977909442_200.webp" alt="">
            <img class="hero-2-img-1" src="https://images.meesho.com/images/marketing/1690977645848_200.webp" alt="">
        </div>
    </div>

    <p class="page-title">Products</p>

    <div class="flex">
        <div class="sidebar">
            <div class="sort">
                <select name="sort" id="sort">
                    <option disabled selected>Sort By:</option>
                    <option value="lth">Sort By: Price (Low to High)</option>
                    <option value="htl">Sort By: Price (High to Loq)</option>
                </select>
            </div>
            <div class="gender">
                <label for="gender">Gender</label><br>
                <button>Men</button>
                <button>Boys</button>
                <button>Girls</button>
                <button>Women</button>
            </div>
        </div>
        <div class="cards">
            
        </div>
    </div>
    
</body>

</html>
