<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link href="https://kit.fontawesome.com/0ccbc3855e.js" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">meesho</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Try Saree or Kurti" />
        </div>

        <div class="nav-links">
            <div class="nav-item">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <a href="#">Download App</a>
            </div>
            <div class="nav-item">
                <a href="#">Become a Supplier</a>
            </div>
            <div class="nav-item">
                <a href="#">Newsroom</a>
            </div>
        </div>

        <div class="icons">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>

    <hr>

    <section class="login-section">
        <div class="login-container">
            <div class="login-img">
                <img src="https://images.meesho.com/images/marketing/1661417516766.webp" alt="Login Image">
            </div>
            <div class="login-title">
                <p>Reset Password</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="password">Enter new Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>
                <button class="login-btn" onclick="validate()">Reset</button>
            </div>
            <div class="terms">
                <p>By continuing, you agree to Meeshoâ€™s Terms & Conditions and Privacy Policy</p>
            </div>
        </div>
    </section>

    <script>
        function validate(){
            uphone = document.getElementById('phone').value;
            upassword = document.getElementById('password').value;
            if(validate_password(upassword)){
                data = JSON.parse(localStorage.getItem('userInfo'))
                if(uphone == data.phone){
                    data.password = upassword;
                    localStorage.setItem('userInfo',JSON.stringify(data))
                    window.location.replace('home.html')
                } else {
                    alert('invalid phone number')
                }
            } else {
                alert('enter a strong password')
            }
            
        }

        function validate_password(x) {
            var re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$/;
            var isValidPassword = re.test(x);
            console.log("pass" + isValidPassword)
            return isValidPassword;
        }
    </script>
</body>

</html>
