<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="outer">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <form action="" style="padding-top: 20px;">
            <div class="flex center">
                <div class="fname text-color">
                    <label for="fname" class="fname">First Name*</label>
                    <br>
                    <input type="text" class="fname width" id="fname" placeholder="enter your first name">
                </div>
                <div class="lname text-color">
                    <label for="lname" class="lname ml">Last Name</label>
                    <br>
                    <input type="text" class="lname ml width" id="lname" placeholder="enter your last name">
                </div>
            </div>

            <div class="flex center mt">
                <div class="email text-color">
                    <label for="email">Email*</label>
                    <br>
                    <input type="email" class="inc-width" placeholder="enter your email">
                </div>
            </div>

            <div class="flex center mt">
                <div class="password text-color">
                    <label for="password" class="password">Password*</label>
                    <br>
                    <input type="password" class="password width" id="password" placeholder="enter your password">
                </div>
                <div class="cpassword text-color">
                    <label for="cpassword" class="cpassword ml">Confirm Password*</label>
                    <br>
                    <input type="password" id="cpassword" class="cpassword ml width" placeholder="enter password again">
                </div>
            </div>

            <div class="flex center mt">
                <div class="gender text-color">
                    <label for="gender">Gender:</label>
                    <br>
                    <input type="radio" id="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="text-color ml">
                    <label for="hobbies">Hobbies</label>
                    <br>
                    <input type="checkbox" name="music" value="music" id="music">
                    <label for="music">Music</label>
                    <input type="checkbox" name="sports" value="sports" id="sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" name="travel" value="travel" id="travel">
                    <label for="travel">Travel</label>
                    <input type="checkbox" name="movies" value="movies" id="movies">
                    <label for="movies">Movies</label>
                </div>
            </div>

            <div class="flex center mt">
                <div class="text-color">
                    <label for="income">Source of Income</label>
                    <br>
                    <input type="text" placeholder="Employed" class="width">
                </div>
                <div class="text-color ml">
                    <label for="salary">Income</label>
                    <br>
                    <input type="range" min="20" class="width">
                </div>
            </div>

            <div class="flex center mt">
                <div class="text-color">
                    <label for="profile">Upload Profile Picture</label>
                    <br>
                    <input type="file">
                </div>
                <div class="text-color ml">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" value="18" style="width: 150px;">
                </div>
            </div>
            
            <div class="flex center mt">
                <label for="bio" class="text-color">Bio</label>
                <br>
                <textarea name="bio" id="bio" cols="60" rows="10"></textarea>
            </div>
        </form>

        <div class="button">
            <button style="margin-right: 20px; width: 90px; height: 30px;" type="button">submit</button>
        </div>
    </div>
</body>
</html>
