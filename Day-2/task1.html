<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="task1.css">
    <script src="https://kit.fontawesome.com/0ccbc3855e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container center-1">
        <div class="form">
            <form action="">
                <div class="header flex">
                    <div class="icon-1">
                    <i class='fas fa-arrow-alt-circle-right'></i>
                    </div>
                    <div>
                        <h3>Candidate Info</h3>
                    </div>
                </div>
                <div class="name center">
                    <input type="text" placeholder="Enter your Name*">
                </div>
                <div class="email center mt">
                    <input type="email" placeholder="Enter your Email*">
                </div>
                <div class="about center mt">
                    <textarea name="" id="" cols="30" rows="3" placeholder="About Yourself"></textarea>
                </div>

                <div class="header">
                    <h4>Intrests:</h4>
                </div>
                <div class="dropdown center">
                    <select name="intrest" id="">
                        <option value="">Fishing</option>
                        <option value="">Singing</option>
                        <option value="">sports</option>
                    </select>
                </div>

                <div class="header flex">
                    <div class="icon-1">
                    <i class='fas fa-arrow-alt-circle-right'></i>
                    </div>
                    <div>
                        <h3>Aditional Info</h3>
                    </div>
                </div>

                <div class="about center mt">
                    <textarea name="" id="" cols="30" rows="3" placeholder="About Your School"></textarea>
                </div>

                <div class="center mt">

                    <button type="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
