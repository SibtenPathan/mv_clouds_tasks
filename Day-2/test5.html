        function formSubmit(e){
            e.preventDefault();

            gender = document.getElementById("gender").value;
            opt = document.getElementById("menu")
            console.log('1  ')
            sendMessage(username, password, gender, opt)
        }

        function sendMessage(username, password, gender, opt){
            const database = getDatabase();

            set(ref(database, 'users/'+username),{
                username:username,
                password:password,
                gender:gender,
                opt:opt
            }).then(()=>{
